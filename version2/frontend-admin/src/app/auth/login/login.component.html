<section class="h d-flex justify-content-center align-items-center">
    <div class="card" style="height: 30rem; width: 50rem;">
      <div class="card-body">
        <div class="row row-1">
          <div class="col-6 col1">
            <div class="text-center pic-1">
             
            </div>
          </div>
          <div class="col-6">
            <form class="row">
              <div class="text-center small_logo" hid>
                <img width="70%" height="100%" src="../../../assets/img/logo.png">
              </div>
              <div class="col-12 mb-3 ">
                <label for="">ຊື່ເຂົ້າລະບົບ</label>
                <input class="form-control" type="email" (keyup)="keyupGetusername($event)"> 
              </div>
              <div class="col-12 mb-4">
                <label for="">ລະຫັດຜ່ານ</label>
                <input class="form-control" type="password" (keyup)="keyupGetpassword($event)" (keyup.enter)="onLogin()" required>
              </div>
              <div class="col-12 text-center">
                <button type="button"  class="btn btn-primary btn-block" (click)="onLogin()">Login</button>
              </div>
            </form>
          </div>
        </div>  
      </div>
    </div>
  </section>
